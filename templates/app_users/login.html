{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block image_block %}
<header class="info-header">
  <div id="page-intro" class="container-fluid d-flex align-items-center justify-content-center ">
    <div class="row d-flex justify-content-center text-center">
      <div class="col-md-10 text-white">
        <!-- heading -->
        <!-- <h2 class="display-4 font-weight-bold  p-5 " style="color:#ff5722;" > Login </h2> -->
        


        <!-- description -->
        <h4 class="white-text my-4">Welcome to the Login Page.</h4>
        <!-- divider -->

        <hr style="color:#ffff;">

  </div>
</header>
{% endblock %}

{% block content %}

<section class="text-center mt-4">
              <h2 class="mb-5 font-weight-bold" style="color:black;">Login To Explore</h2>
              <!-- class row for description-->
              <div class="row d-flex justify-content-center mb-4">
                <!-- class column -->
                <div class="col-md-8">
                </div>
              </div>
              <div class="row d-flex justify-content-center mb-4">
                <form action="{% url 'user_login' %}" method="post">
                  <div class="form-group">


                  {% csrf_token %}
                  <div class="col-md-12">
                    <div class="row">


                  <label for="username">Username:</label>
                  <input type="text" name="username" placeholder="Username" class="form-control">

                  <label for="password">Password:</label>
                  <input type="password" name="password" class="form-control">
                  <br>
                  </div>
                  <span><br></span>
                  <div class="row justify-content-center">

                      <input type="submit" value="Login" class="btn btn-primary col-md-3 ">
                  </div>
                  <span>
                    <a href='/reset_password'>Forgot password?</a>
                    &nbsp; &nbsp; &nbsp;
                    <a href='/admin'>Admin Login</a>

                  </span>
                  </div>
                  </div>
                </form>
              </div>
</section>
{%endblock%}
